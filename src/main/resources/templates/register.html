<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body style="background-color:#ffe1d2;" class="container">
<h1 th:text="${title}"></h1>

<form method="post" style="max-width: 600px" th:object="${userDto}">
    <div class="form-group">
        <label th:for="names">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email Address</label>
        <input class="form-control" th:field="*{emailAddress}"/>
        <span th:errors="*{emailAddress}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="phone">Phone Number</label>
        <input class="form-control" th:field="*{phoneNumber}"/>
        <span th:errors="*{phoneNumber}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}"/>
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="role">Roles</label>
        <select class="form-control" th:field="*{role}">
            <option th:each="role : ${roles}"
                    th:text="${role.displayValue}"
                    th:value="${role}"></option>
        </select>
        <span th:errors="*{role}" class="error"></span>
    </div>
    <div>
        <input type="submit" value="Register"/>
    </div>
</form>

</body>
</html>
